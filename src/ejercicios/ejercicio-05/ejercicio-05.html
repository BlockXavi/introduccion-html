<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 5: Formularios</title>
  </head>
  <body>
    <h1>Ejercicio 5: Formularios</h1>
    
    <!-- Crea un formulario con el método "post" -->
    <form action="#" method="post">
      
      <!-- Añade un campo de texto para el nombre con el atributo "name" establecido como "nombre" -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br />

      <!-- Añade un campo de texto para el correo electrónico con el atributo "name" establecido como "email" -->
      <label for="email">Escribe tu email:</label>
      <input type="email" id="correo" name="email" required />
      <br />

      <!-- Añade un campo de selección para la edad con el atributo "name" establecido como "edad" -->
      <label for="edad">Introduce tu edad:</label>
        <select id="edad" name="edad">
          <option value="Infantil">De 0 a 10 años</option>
          <option value="Junior">De 11 a 18 años</option>
          <option value="Joven">De 19 a 25 años</option>
          <option value="Senior">Más de 26 años</option>
        </select>
        <br />
    
    <!-- Añade un campo de selección para el sexo con el atributo "name" establecido como "sexo" -->
    <label for="sexo">Introduce tu género:</label>
        <select id="sexo" name="sexo">
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
          <option value="otro">Otro</option>
        </select>
        <br />

    <!-- Añade un campo de contraseña para la contraseña con el atributo "name" establecido como "contraseña" -->
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required />
      <br />

    <!-- Añade un campo de confirmación de contraseña para la confirmación de contraseña con el atributo "name" establecido como "confirmación de contraseña" -->
    <label for="con_contraseña">Confirmación de Contraseña:</label>
    <input type="password" id="con_contraseña" name="confirmación de contraseña" required />
      <br />

    <!-- Añade un botón de envío con el valor "Enviar" -->
    <button type="submit">Enviar</button>

  </body>
</html>
