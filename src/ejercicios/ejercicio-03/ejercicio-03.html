<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3: Listas</title>
  </head>
  <body>
    
    <h1>Listas en html</h1>
    
    <!-- Crea una lista desordenada con 3 elementos -->
    <h2>Listas desordenadas</h2>
    <ul>
      <li>Desordenado 1</li>
      <li>Desordenado 2</li>
      <li>Desordenado 3</li>
    </ul>


    <!-- Crea una lista ordenada con 3 elementos-->
    <h2>Listas ordenadas</h2>
    <ol>
      <li>Ordenado 1</li>
      <li>Ordenado 2</li>
      <li>Ordenado 3</li>
    </ol>

    <!-- Crea una lista de definición con 3 elementos-->
    <h2>Listas de definición</h2>
    <dl>
      <dt>Término 1</dt>
      <dd>Definición 1</dd>
      <dt>Término 2</dt>
      <dd>Definición 2</dd>
      <dt>Término 3</dt>
      <dd>Definición 3</dd>
    </dl>
  </body>
</html>
