<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="acerca_mi.html">Acerca de mí</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="post">

            <!-- Añade un campo de texto <input> para el nombre con el atributo name establecido como "nombre" -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" value="Nombre y apellidos"/>
            <br><br>

            <!-- Añade un campo de texto <input> para el correo electrónico con el atributo name establecido como "email" -->
            <label for="email">Escribe tu email:</label><br>
            <input type="email" id="email" name="email" />
            <br><br>

            <!-- Añade un campo de selección <select> para el asunto con el atributo name establecido como "asunto". Añade opciones para diferentes asuntos. -->
            <label for="asunto">Qué asunto deseas tratar:</label>
            <select id="asunto" name="asunto">
                <option value="cv">Recibir mi CV</option>
                <option value="git">Solicitar URL de GitHub</option>
                <option value="formacion">Solicitar un curso de Finanzas</option>
                <option value="otro">Otro</option>
            </select>
            <br><br>

            <!-- Añade Un campo de texto grande <textarea> para el mensaje con el atributo name establecido como "mensaje". -->
            <textarea name="mensaje" rows="4" cols="50"></textarea>
            <br><br>

            <!-- Un botón <input> de tipo "submit" con el valor "Enviar". -->
            <input type="submit" />
        </form>
    </main>
</body>
